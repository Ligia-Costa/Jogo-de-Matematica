<!DOCTYPE html>
<html lang="pt-br">

<body class="bg-gray-100 text-gray-800">

    <!-- Tela de Ranking -->
    <div id="ranking-container" class="hidden text-center p-4">
        <h2 class="text-2xl md:text-4xl font-bold mb-4">Ranking</h2>
        <ul id="ranking" class="list-none space-y-2"></ul>

        </div>
    </div>
